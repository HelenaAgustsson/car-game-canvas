<script>

    //get canvas and car images
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var Ford = document.getElementById("ford");
    var Chevrolet = document.getElementById("chevrolet");
    var Saab = document.getElementById("saab");
    

    //draw canvas
    class Gameboard {
        constructor(width, height){
            this.width=width;
            this.height=height;
        }
        start(){
            ctx.drawImage(Ford, 10,0);
            ctx.drawImage(Chevrolet,10,50);
            ctx.drawImage(Saab,10,100);
        }
        clear(){
            ctx.clearRect(0,0,600,160);  
        }
        redraw(){

        }
    }


    // create car object
    class Car {
        constructor(image, colour, speed, x, y) {
            this.image=image;
            this.speed=speed;
            this.colour=colour;
            this.x=x;
            this.y=y;
        }
        go(){
            this.x+=10;
        }
        brake(){
            this.getPosition-=10;
        }
        getPosition(){
            console.log("X:"+this.x+" Y:"+this.y);
        }
        draw(){
            ctx.drawImage(this.image, this.x, this.y);
        }
    }

    function drawCars () {
        ford.draw();
        chevrolet.draw();
        saab.draw();
    }

    let ford = new Car(Ford, 'blue', 10, 10, 0);
    let chevrolet = new Car(Chevrolet, 'red', 10, 10, 50);
    let saab = new Car(Saab, 'green', 10, 10,100)

    let gameboard= new Gameboard(600,150);
    gameboard.start();

    let fordGass = document.getElementById('fordGass');

    fordGass.onclick = () => {
        ford.go();
        gameboard.clear();
        drawCars();
    }



    
</script>
